<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Performance Scores</title>
    <link rel="icon" href="../Assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Players Predicted Performance Scores</h1>
            <a href="../index.html" id="homeButton">Home</a>
        </div>
        <p>The performance scores are predicted based on the IPL data from 2021 to 2024</p>
        <!-- Search and Submit Form -->
        <div class="search-container">
            <input type="text" id="playerInput" placeholder="Search for a player..." />
            <button id="submitBtn" onclick="filterPlayers()">Submit</button>
            <button onclick="clearInput()">Clear</button>
        </div>
        
        <!-- Display filtered player's score -->
        <div id="playerScore"></div>

        <!-- Table to display all player data -->
        <table id="playerTable" data-sort-dir="asc">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Player <span class="sort-icon">⬍</span></th>
                    <th onclick="sortTable(1)">Player Type <span class="sort-icon">⬍</span></th>
                    <th onclick="sortTable(2)">predicted Overall Score <span class="sort-icon">⬍</span></th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
